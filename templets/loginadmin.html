
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
        <title>Hospital Management System</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="shortcut icon" href="static/images/logo.png">
        <link rel="stylesheet" type="text/css" href="static/assets/assets-minified/admin-all-demo.css">
        <script type="text/javascript" src="static/assets/assets-minified/js-core.js"></script>
        <script type="text/javascript">
            $(window).load(function(){
            setTimeout(function() {
            $('#loading').fadeOut( 400, "linear" );
            }, 300);
            });
        </script>
        <style type="text/css">
        html,body {
            height: 100%;
            background: #fff;
            overflow: hidden;
        }
        </style>
    </head>
<body>
<div id="loading">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<script type="text/javascript" src="static/assets/assets/widgets/wow/wow.js"></script>
<script type="text/javascript">
    wow = new WOW({
        animateClass: 'animated',
        offset: 100
    });
    wow.init();
</script>
<img src="static/img/bg.jpg" class="login-img wow fadeIn" alt="">
<div class="center-vertical">
    <div class="center-content row">
        <div class="col-md-3 center-margin">

            <form method="POST" action="/loginadmin">
                <div class="content-box wow bounceInDown modal-content">
                    <h3 class="content-box-header content-box-header-alt bg-default">
                        <span class="icon-separator">
                            <i class="glyph-icon icon-hospital-o"></i>
                        </span>
                        <span class="header-wrapper">
                            Hospital Management System
                            <small>Admin Login</small>
                        </span>
                    </h3>
                    <div class="content-box-wrapper">

                        <center><h6>{% for message in get_flashed_messages() %}<span class="bs-label label-danger">{{ message }}</span>{% endfor %}
    {% block page_content %}{% endblock %}</h6></center>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="username" placeholder="Username" value={{request.form.username}}>
                                <span class="input-group-addon bg-blue">
                                    <i class="glyph-icon icon-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" placeholder="Password" value={{request.form.password}}>
                                <span class="input-group-addon bg-blue">
                                    <i class="glyph-icon icon-unlock-alt"></i>
                                </span>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-success btn-block" name="login" value="Log in">

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/assets/assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
{% endblock %}
