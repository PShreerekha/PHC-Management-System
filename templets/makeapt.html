<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="static/admin/img/favicon.ico">
    <title>Preclinic - Medical & Hospital - Bootstrap 4 Admin Template</title>
    <link rel="stylesheet" type="text/css" href="static/admin/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/admin/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/admin/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="static/admin/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="static/admin/css/style.css">
    <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.min.js"></script>
        <script src="assets/js/respond.min.js"></script>
    <![endif]-->
</head>


<body>
    <div class="main-wrapper">
        <div class="header">
            <div class="header-left">
                <a href="#" class="logo">
                    <img src="static/admin/img/logo.png" width="35" height="35" alt=""> <span>Primary Health Center</span>
                </a>
            </div>
            <a id="toggle_btn" href="javascript:void(0);"><i class="fa fa-bars"></i></a>
            <a id="mobile_btn" class="mobile_btn float-left" href="#sidebar"><i class="fa fa-bars"></i></a>
            <ul class="nav user-menu float-right">
                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                        <span class="user-img">
                            <img class="rounded-circle" src="static/admin/img/user.jpg" width="24" alt="Admin">
                            <span class="status online"></span>
                        </span>
                        {% if session['username'] %}
                        <span> {{ session['username'] }}</span>
                        {% endif %}
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
            
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li class="menu-title">Main</li>
                        <li class="active">
                            <a href="/makeapt"><i class="fa fa-dashboard"></i> <span>Make an Appointment</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
<div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Add Appointment</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form action="{{ url_for('makeapt') }}" method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Patient Name</label>
                                        <input class="form-control" type="text" name="name" required>
                                        <input class="form-control" type="text" name="pid" hidden value = {% if session['id'] %} {{ session['id'] }} {% endif %}>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Patient Email</label>
                                        <input class="form-control" type="text" name="email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Department</label>
                                        <select name="dept" class="select">
                                            <option>Select</option>
                                            <option value="Dentists">Dentists</option>
                                            <option value="Neurology">Neurology</option>
                                            <option value="Opthalmology">Opthalmology</option>
                                            <option value="Orthopedics">Orthopedics</option>
                                            <option value="Cancer Department">Cancer Department</option>
                                            <option value="General">General</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <select name="gender" class="select">
                                            <option>Select</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Date</label>
                                        <div class="cal-icon">
                                            <input type="text" name="date" class="form-control datetimepicker">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Patient Phone Number</label>
                                        <input name="phone" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="m-t-20 text-center">
                                <button class="btn btn-primary submit-btn">Create Appointment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
            </div>
    <div class="sidebar-overlay" data-reff=""></div>
    <script src="static/admin/js/jquery-3.2.1.min.js"></script>
    <script src="static/admin/js/popper.min.js"></script>
    <script src="static/admin/js/bootstrap.min.js"></script>
    <script src="static/admin/js/jquery.slimscroll.js"></script>
    <script src="static/admin/js/select2.min.js"></script>
    <script src="static/admin/js/moment.min.js"></script>
    <script src="static/admin/js/bootstrap-datetimepicker.min.js"></script>
    <script src="static/admin/js/app.js"></script>
    <script>
            $(function () {
                $('#datetimepicker3').datetimepicker({
                    format: 'LT'

                });
            });
     </script>

</body>



</html>
